events {
  use epoll;
}

pid /dev/null;
error_log /dev/null;

http {

  access_log /dev/null;
  error_log stderr info;
  client_body_temp_path /dev/null;
  proxy_temp_path /dev/null;
  fastcgi_temp_path /dev/null;
  scgi_temp_path /dev/null;
  uwsgi_temp_path /dev/null;

  types {
    application/font-woff woff;
    application/javascript js;
    application/json json;
    application/x-font-ttf ttf;
    audio/ogg ogg;
    image/jpeg jpg;
    image/png png;
    image/svg+xml svg;
    image/webp webp;
    text/cache-manifest appcache;
    text/css css;
    text/html; charset=utf-8 html;
    text/plain; charset=utf-8 txt;
    video/mp4 mp4;
    video/ogg ogv;
    video/webm webm;
    video/x-matroska mkv;
  }
  default_type application/octet-stream;

  gzip on;
  include nginx.gen.conf;
  gzip_types application/javascript application/json image/svg+xml text/plain text/css;
  gzip_vary on;

  sendfile on;
  tcp_nopush on;
  tcp_nodelay on;

  index index.html;

